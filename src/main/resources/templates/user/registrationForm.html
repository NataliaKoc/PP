<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shared/myLayout}"
      th:with="pageName='home'">
<head>
    <div th:replace="/shared/fragments :: header-css"></div>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body  class="container">
<div th:replace="/shared/fragments :: menu(registration)"></div>
<div layout:fragment="custom-content">
    <h1>Zarejestruj siÄ™!</h1>
    <form th:action="@{/user/registration}" method="post" th:object="${userCommand}">
        <div>
            <input type="text" name="username" placeholder="Username" th:field="*{username}"/>
            <input type="hidden" th:field="*{id}">
        </div>
        <div>
            <input type="email" name="email" placeholder="e-mail" th:field="*{email}"/>
        </div>
        <div>
            <input type="password" name="password" placeholder="Password"/>
        </div>
        <div>
            <input type="password" name="passwordConfirm" placeholder="passwordConfirm"/>
        </div>
        <input type="submit" value="Zapisz"/>
    </form>
</div>
<div th:replace="/shared/fragments :: footer"></div>
</body>
</html>
